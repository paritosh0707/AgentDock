[project]
name = "dockrion-sdk"
version = "0.1.0"
description = "Dockrion SDK (local v1)"
requires-python = ">=3.12"
dependencies = [
    "pyyaml>=6.0",
    "requests>=2.31",
    "dockrion-schema>=0.1.0",
    "dockrion-common>=0.1.0",
    "dockrion-adapters>=0.1.0",
    "jinja2>=3.1.0"
]

[project.optional-dependencies]
dev = [
    "pytest>=7.4.0",
    "pytest-cov>=4.1.0",
    "pytest-mock>=3.11.0"
]

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

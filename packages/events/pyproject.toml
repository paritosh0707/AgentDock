# NOTE: This package is INTERNAL ONLY - do not publish to PyPI separately.
# It is bundled into the main 'dockrion' meta-package for distribution.
# This pyproject.toml is used for local development in the uv workspace.

[project]
name = "dockrion-events"
version = "0.0.1"
description = "Dockrion Events - Streaming and event infrastructure for agent executions"
readme = "README.md"
requires-python = ">=3.11"
license = {text = "Apache-2.0"}
authors = [
    {name = "Paritosh Sharma", email = "paritoshsharma0707@gmail.com"},
    {name = "Prakhar Agarwal", email = "prakhara56@gmail.com"}
]
keywords = ["dockrion", "events", "streaming", "sse", "agents"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "pydantic>=2.5.0",
    "dockrion-common>=0.0.1",
]

[project.urls]
Homepage = "https://github.com/paritosh0707/Dockrion"
Repository = "https://github.com/paritosh0707/Dockrion"
Documentation = "https://github.com/paritosh0707/Dockrion#readme"
Issues = "https://github.com/paritosh0707/Dockrion/issues"

[project.optional-dependencies]
redis = [
    "redis>=5.0.0",
]
all = [
    "redis>=5.0.0",
]
dev = [
    "pytest>=7.4.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.1.0",
    "black>=23.0",
    "ruff>=0.1.0",
]
test = [
    "pytest>=7.4.0",
    "pytest-asyncio>=0.23.0",
    "pytest-cov>=4.1.0",
]

[build-system]
requires = ["setuptools>=68.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["."]
include = ["dockrion_events*"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_functions = ["test_*"]
pythonpath = ["."]
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "function"
addopts = [
    "-v",
    "--strict-markers",
    "--tb=short",
]
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "integration: marks tests as integration tests",
    "requires_redis: marks tests that require redis",
]

[tool.coverage.run]
source = ["dockrion_events"]
omit = [
    "*/tests/*",
    "*/__pycache__/*",
]

[tool.ruff]
line-length = 100
target-version = "py311"

[tool.ruff.lint]
select = ["E", "W", "F", "I", "B", "C4"]
ignore = ["E501"]

[project]
name = "dockrion-adapters"
version = "0.1.0"
description = "Framework abstraction layer for Dockrion - uniform interface to LangGraph, LangChain, and other agent frameworks"
requires-python = ">=3.12"
readme = "README.md"
license = {text = "Apache-2.0"}
authors = [
    {name = "Dockrion Team"}
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

dependencies = [
    "dockrion-common>=0.1.0",  # For errors, validation, logging
]

[project.optional-dependencies]
# LangGraph support (MVP)
langgraph = [
    "langgraph>=0.0.20",
    "langchain-core>=0.1.0",
]

# LangChain support (Phase 2)
langchain = [
    "langchain>=0.1.0",
    "langchain-core>=0.1.0",
]

# All frameworks
all = [
    "langgraph>=0.0.20",
    "langchain>=0.1.0",
    "langchain-core>=0.1.0",
]

# Development dependencies
dev = [
    "pytest>=7.4",
    "pytest-cov>=4.1",
    "pytest-asyncio>=0.21",  # For async tests (Phase 2)
    "black>=23.0",
    "ruff>=0.1.0",
    "mypy>=1.5",
]

[build-system]
requires = ["setuptools>=68.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_functions = ["test_*"]
addopts = [
    "-v",
    "--strict-markers",
    "--tb=short",
]

[tool.coverage.run]
source = ["dockrion_adapters"]
omit = [
    "*/tests/*",
    "*/__pycache__/*",
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "if TYPE_CHECKING:",
    "@abstractmethod",
]

[tool.mypy]
python_version = "3.12"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
disallow_incomplete_defs = false
check_untyped_defs = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true

[tool.ruff]
line-length = 100
target-version = "py312"

[tool.ruff.lint]
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
]
ignore = [
    "E501",  # line too long (handled by formatter)
]

[project]
name = "agentdock-schema"
version = "0.1.0"
description = "Dockfile schema and validation for AgentDock"
requires-python = ">=3.12"
dependencies = [
    "pydantic>=2.5",
    "agentdock-common",
]

[project.optional-dependencies]
dev = [
    "pyyaml>=6.0",  # For serialization utilities (to_yaml_string)
    "pytest>=7.4",
    "pytest-cov>=4.1",
]

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

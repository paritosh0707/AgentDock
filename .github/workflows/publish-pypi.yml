name: Publish to PyPI

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      use_token:
        description: 'Use API token instead of trusted publisher (for first publish)'
        required: false
        default: false
        type: boolean
      dry_run:
        description: 'Dry run - build only, do not publish'
        required: false
        default: false
        type: boolean
      skip_testpypi:
        description: 'Skip TestPyPI and publish directly to PyPI'
        required: false
        default: false
        type: boolean

jobs:
  build:
    name: Build Package
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install build tools
        run: |
          pip install --upgrade pip
          pip install build twine

      - name: Build dockrion package
        run: |
          cd packages/dockrion
          python build_package.py
          ls -la dist/

      - name: Verify package contents
        run: |
          cd packages/dockrion
          # Check that all sub-packages are included
          python -c "
          import zipfile
          import sys
          
          # Find the wheel file
          import glob
          wheels = glob.glob('dist/*.whl')
          if not wheels:
              print('ERROR: No wheel file found')
              sys.exit(1)
          
          wheel = wheels[0]
          print(f'Checking wheel: {wheel}')
          
          with zipfile.ZipFile(wheel) as z:
              files = z.namelist()
              
          # Check for all expected packages
          expected = [
              'dockrion_common/',
              'dockrion_schema/',
              'dockrion_adapters/',
              'dockrion_policy/',
              'dockrion_telemetry/',
              'dockrion_runtime/',
              'dockrion_sdk/',
              'dockrion_cli/',
          ]
          
          missing = []
          for pkg in expected:
              if not any(f.startswith(pkg) for f in files):
                  missing.append(pkg)
          
          if missing:
              print(f'ERROR: Missing packages in wheel: {missing}')
              print(f'Found directories: {set(f.split(\"/\")[0] + \"/\" for f in files if \"/\" in f)}')
              sys.exit(1)
          
          print('✓ All expected packages found in wheel')
          print(f'Total files in wheel: {len(files)}')
          "

      - name: Check package with twine
        run: |
          cd packages/dockrion
          twine check dist/*

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-dockrion
          path: packages/dockrion/dist/

  # Step 1: Publish to TestPyPI first (when not skipped)
  publish-testpypi:
    name: Publish to TestPyPI
    needs: build
    if: |
      github.event.inputs.dry_run != 'true' && 
      github.event.inputs.skip_testpypi != 'true'
    runs-on: ubuntu-latest
    environment: testpypi
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist-dockrion
          path: dist/

      - name: List artifacts
        run: ls -la dist/

      # Publish with API Token
      - name: Publish to TestPyPI (Token)
        if: github.event.inputs.use_token == 'true'
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist/
          repository-url: https://test.pypi.org/legacy/
          password: ${{ secrets.TEST_PYPI_API_TOKEN }}
          skip-existing: true
          verbose: true

      # Publish with Trusted Publisher
      - name: Publish to TestPyPI (Trusted)
        if: github.event.inputs.use_token != 'true'
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist/
          repository-url: https://test.pypi.org/legacy/
          skip-existing: true
          verbose: true

      - name: Test install from TestPyPI
        run: |
          pip install --index-url https://test.pypi.org/simple/ --extra-index-url https://pypi.org/simple/ dockrion
          dockrion --help
          echo "✓ Package installs correctly from TestPyPI"

  # Step 2: Publish to PyPI (after TestPyPI succeeds, or directly if skipped)
  publish-pypi:
    name: Publish to PyPI
    needs: [build, publish-testpypi]
    # Run if:
    # - Not a dry run AND
    # - Either testpypi succeeded OR testpypi was skipped
    if: |
      always() &&
      github.event.inputs.dry_run != 'true' &&
      (needs.publish-testpypi.result == 'success' || needs.publish-testpypi.result == 'skipped')
    runs-on: ubuntu-latest
    environment: pypi
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist-dockrion
          path: dist/

      - name: List artifacts
        run: ls -la dist/

      # Publish with API Token (for first publish or if trusted publisher not configured)
      - name: Publish to PyPI (Token)
        if: github.event.inputs.use_token == 'true'
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist/
          password: ${{ secrets.PYPI_API_TOKEN }}
          skip-existing: true
          verbose: true

      # Publish with Trusted Publisher (preferred method)
      - name: Publish to PyPI (Trusted)
        if: github.event.inputs.use_token != 'true'
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist/
          skip-existing: true
          verbose: true

      - name: Verify install from PyPI
        run: |
          sleep 30  # Wait for PyPI to index the package
          pip install dockrion
          dockrion --help
          echo "✓ Package published and installs correctly from PyPI"
